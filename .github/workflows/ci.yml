name: CI

on:
  push:
    branches: [ "master" ]
  pull_request: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“‹
        uses: actions/checkout@v4

      - name: Set up Python ðŸš§
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv ðŸš§
        run: pip install uv

      - name: Install dependencies ðŸš§
        run: uv sync --dev

      - name: Check code quality ðŸ–Œï¸
        run: >-
          uv run ruff check
          uv run pyright
          uv run pymarkdownlnt scan .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“‹
        uses: actions/checkout@v4

      - name: Set up Python ðŸš§
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv ðŸš§
        run: pip install uv

      - name: Install dependencies ðŸš§
        run: uv sync --dev

      - name: Run tests ðŸ§ª
        run: uv run pytest

      - name: Upload coverage report ðŸ“¤
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
